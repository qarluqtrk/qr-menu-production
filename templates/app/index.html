{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="{% static 'assets/images/afc-logo.png' %}" type="image/x-icon" />
    <title>AFC</title>
    <link rel="apple-touch-icon" href="{% static 'assets/images/afc-logo.png' %}" />
    <meta name="theme-color" content="#122636" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="fuzzy" />
    <meta name="msapplication-TileImage" content="{% static 'assets/images/afc-logo.png' %}" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <!-- iconsax css -->
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/vendors/iconsax.css' %}" />
    <!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="{% static 'assets/css/vendors/bootstrap.min.css' %}" />
    <!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="{% static 'assets/css/style.css' %}" />
  </head>

<body>
<!-- header start -->
<header class="section-t-space">
    <div class="custom-container">
        <div class="header-panel">
            <h3>Menyu</h3>
            <a href="/cart/" class="notification">
                <div class="icon">
                    <img src={% static "assets/images/svg/bag-fill.svg" %} alt="bag"/>
                </div>
            </a>
        </div>
    </div>
</header>
<!-- header end -->

<!-- Categories section start -->
<section>
    <div class="custom-container">
        <ul class="categories-list">
            {% for category in categories %}
            	<li style="border-bottom-left-radius: 16px">
                <a href="products/{{ category.category_id }}/" class="d-flex align-items-center">
                    <div class="ps-3">
                        <h2>{{ category.category_name }}</h2>
                        <div class="arrow">
                            <i class="iconsax right-arrow" data-icon="arrow-right"></i>
                        </div>
                    </div>
                    <div class="categories-img">
                        <img class="img-fluid categories img"
                             src="https://joinposter.com{{ category.category_photo }}" alt="p21" style="object-fit: cover; border-top-right-radius: 16px"/>
                    </div>
                </a>
            </li>
            {% endfor %}

        </ul>
    </div>
</section>
<!-- Categories section start -->

<!-- panel-space start -->
<section class="panel-space"></section>
<!-- panel-space end -->

<!-- iconsax js -->
<script src={% static "assets/js/iconsax.js" %}></script>

<!-- bootstrap js -->
<script src={% static "assets/js/bootstrap.bundle.min.js" %}></script>

<!-- script js -->
<script src={% static "assets/js/script.js" %}></script>
</body>
</html>
